[item-description]
rabbasca-turbofish=Very nutritious due to prolonged energy exposure.\nNot sure if it's the smell or the nutritional value, but they surely make you run very fast.
harene-ears-core=A mysterious device that allows large machines to draw power from the harenic energy field surrounding it.\nMachines powered this way must be placed on [tile=rabbasca-energetic-concrete] or [tile=haronite-plate].
harene-ears-subcore=A mysterious device that allows small machines to draw power from the harenic energy field surrounding it.\nMachines powered this way must be placed on [tile=rabbasca-energetic-concrete] or [tile=haronite-plate].
rabbasca-energetic-concrete=Flooring that allows [item=harene-ears-core] to draw power from the harenic energy field it emits.
machining-assembler=An assembling machine that specialized in assembling assembling machines and other complex machinery.
bunnyhop-engine=A device that allows easy interplanetary travel.\nOnce activated, run around to charge it. Charging can be cancelled by opening remote view.\nRange and weight limits can be extended by research.\n\nNOTE: This item has a cooldown after use. Put it on your hotbar to track it.
vault-access-key=Shoot it into [entity=rabbasca-vault-spawner] to hack it.
vault-security-key=A stronger version of [item=vault-access-key], hacks faster and provides more durability for attempted hacks.
rabbasca-hyperjuice=You clearly had one [item=rabbasca-protein-shake] too many inventing this...\nCan be both used as personal equipment and fed to machines as an alternative to [item=nutrients].
haronite-plate=Extremely durable material. Also a flooring that covers [item=space-platform-foundation] (use [item=tile-upgrade-planner]) that allows [item=harene-ears-core] to draw power from the harenic energy field it emits.

