[entity-description]
rabbasca-vault=Likely built to protect something of importance for a very long time.\n\nCan be activated and deactivated through __ENTITY__rabbasca-vault-access-terminal__. Active vaults will defend themselves and contribute to enemy alertness level. Deactivate some of them to reduce alertness if extracting resources becomes too dangerous.
rabbasca-energy-source=Strong energy signatures from deep below provide a limited but stable power supply, but prevent any other form of electricity generation.

