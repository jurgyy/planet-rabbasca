[item-description]
rabbasca-turbofish=Very nutritious due to prolonged energy exposure.\nNot sure if it's the smell or the nutritional value, but they surely make you run very fast.
harene-ears-core=A mysterious device that allows a machine to draw power from the harenic energy signatures surrounding it.\nMachines powered this way must be placed on __ITEM__rabbasca-energetic-concrete__.
harene-ears-subcore=Part of __ITEM__harene-ears-core__, with the same properties, but for smaller machines.
rabbasca-vault-access-protocol=WARNING: Illegal interaction detected. Initiating defense protocols...
rabbasca-energetic-concrete=Flooring that allows [item=harene-ears-core] to draw power from the harenic energy signatures it emits.
machining-assembler=An assembling machine that specialized in assembling assembling machines and other complex machinery.
bunnyhop-engine=A device that allows easy interplanetary travel, but with a limited range of 1000km. Range can be extended by further research.
vault-access-key=Used to activate and deactivate __ENTITY__rabbasca-vault__.\nWARNING: Active vaults will defend themselves!
vault-access-key-e=Used to extract __ITEM__harene-ears-subcore__ from an active vault.
vault-access-key-b=An amalgamation of ideas. Lets see what an active vault will make of it.
vault-access-key-u=Used to extract utilities from an active vault.
self-replicating-firearm-magazine=A magazine that can replenish itself indefinitely if consumed at a moderate rate. Will become ineffective at high levels of __TECHNOLOGY__weapon-shooting-speed__ 

