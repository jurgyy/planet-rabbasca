[mod-setting-description]
rabbasca-cap-bunnyhop-research=Remove Bunnyhop infinity research, limiting jumps to moons and close planets only.
rabbasca-bunnyhop-force-naked=Makes it impossible to carry items during bunnyhops, reducing it to a quicker alternative to using the rocket silo.\nWith this enabled, exporting items from Rabbasca will be impossible until the late game. Only use this option if you plan to move your science setup to Rabbasca, or don't need any Rabbascan tech.
rabbasca-bunnyhop-rabbasca-only=Makes the [item=bunnyhop-engine] unusable on any planet other than Rabbasca.
rabbasca-evolution-per-vault=Rabbasca's evolution alternative is calculated by multiplying this value in percent by the number of currently hacked vaults.\nA value of 2.5 means that every time exactly 10 vaults are hacked, evolution on Rabbasca will be 25%. This value is independent of game evolution settings. To disable evolution on Rabbasca, set this value to 0.\n\nNote that the ingame value will only update once a vault was hacked or a hack expired.
rabbasca-disable-train-extensions=Disable the __TECHNOLOGY__rabbasca-railway__ technology, which adds new locomotives and cargo wagons with equipment grid.
rabbasca-show-alertness-ui=Add a small UI indicator to the top left showing current alertness level. The indicator is only visible while looking at Rabbasca's surface.\nChanges to this value will be applied after the next alertness update or when looking at different surfaces.
rabbasca-surface-megawatts=The amount of power available for use in Rabbasca's electricity grid. 
rabbasca-harene-easy-mode=Crafting __FLUID__harene__ requires multiple steps on different planets. This setting removes surface conditions of some items involved.
rabbasca-no-extra-category=Removes the separate Rabbasca tab in factoriopedia and crafting ui, moving the items and recipes into existing categories

