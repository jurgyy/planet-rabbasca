[technology-description]
bunnyhop-engine=An alternative way of interplanetary travel. Also, the only way to leave Rabbasca until [technology=harene-synthesis].\nFurther research increases maximum distance and weight.
rabbasca-healthy-fluids=Don't skip your vegetables.
rabbasca-unhealthy-fluids=If you could somehow gain access to the lava below [planet=rabbasca]'s crust, it would enable highly advanced processes...
interplanetary-construction=Use [entity=rabbasca-warp-pylon] to construct buildings across planets by warping them in from [entity=rabbasca-warp-cargo-pad].
rabbasca-ears-technology=Utilize alien technology to remove energy demand from machines by installing [item=harene-ears-core] and placing them on [tile=rabbasca-energetic-concrete].
rabbasca-ears-technology-labs=[item=harene-ears-core] enhanced labs not only benefit from the alternative energy source, but also have slightly improved throughput.
rabbasca-ears-technology-silos=[WIP]Rockets made in silos with [item=harene-ears-core] can generate additional thrust, launching quicker and allowing faster consecutive launches.
harene-synthesis=Cooled [fluid=harenic-lava] can be refined into [fluid=harene] to create incredibly durable materials strong enough to create rockets that can escape through [entity=rabbasca-energy-source].
harene-infusions=Tiny amounts of [fluid=harene] can be added to food and fuel, drastically improving their potency. 
rabbasca-railway=[Deprecated] Will be removed in a future update. Other mods do this much better.

