[entity-description]
rabbasca-vault-crafter=Can be hacked through [entity=rabbasca-vault-spawner] to access resources in exchange for Carotene. Hacked vaults contribute to enemy alertness level.
rabbasca-energy-source=Strong energy signatures from deep below provide a limited but stable power supply, but prevent any other form of electricity generation.
rabbasca-vault-warp-spawner=A rabbascan defense mechanism capable of warping in large amounts of additional defenses. Very robust, but deteriorate over time. Constructed by [entity=vault-defender-spawny]. Can be hacked with [item=vault-security-key] to create [entity=rabbasca-warp-pylon].
rabbasca-warp-cargo-pad=A [entity=cargo-landing-pad] with additional warping capabilities. Items in its inventory can be used for construction by any [entity=rabbasca-warp-pylon], even on other planets.\nSince the cargo hatch was replaced with a warping mechanism, this landing pad relies on attached [entity=cargo-bay] to receive incoming cargo. 
rabbasca-warp-pylon=Warps in ghosts placed in its construction radius by taking them from a [entity=rabbasca-warp-cargo-pad].\nMust be placed on [tile=rabbasca-energetic-concrete].\nObtained by hacking [entity=rabbasca-vault-warp-spawner].
rabbasca-vault-spawner=Defends its connected [entity=rabbasca-vault-crafter]. Can be hacked with [item=vault-access-key] to create [entity=rabbasca-vault-console]. The hack expires after some time but can be extended by inserting certain items.
vault-defender-1=Does not attack, but occasionally summons [entity=vault-distractor] for help.
vault-defender-heavy=Slow and bulky. Always accompanied by other robots.
vault-defender-charged=Quick and dangerous. Always accompanied by other robots.
vault-defender-spawny=Constructs [entity=rabbasca-vault-warp-spawner] to warp in reinforcements. Always accompanied by multiple other robots.
rabbasca-vault-meltdown=MELTDOWN IMMINENT!\nEVACUATE!\nIMMEDIATELY!

