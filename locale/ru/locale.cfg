[tips-and-tricks-item-description]
rabbasca-briefing=Поверхность [planet=rabbasca] — это огромная пустыня с редкими плодородными участками, где можно найти [entity=carotenoid-ore]. В заводях [fluid=energetic-residue] обитают большие популяции [entity=rabbasca-turbofish], которых можно съесть, чтобы облегчить быстрое перемещение по местности.\n[entity=rabbasca-energy-source] спутника даёт немного электричества, но при этом делает бесполезными все ваши генераторы, [item=solar-panel] и [item=accumulator]. Чтобы расширять фабрику, придётся искать другие способы обеспечения машин энергией. Возможно, местные [entity=rabbasca-vault-crafter] помогут решить эту задачу.\nКак и на космических платформах, здесь действует глобальная электросеть. [item=medium-electric-pole] не нужны для передачи энергии, но их всё ещё можно использовать для контроля текущей ситуации с энергоснабжением.
rabbasca-vaults=[entity=rabbasca-vault-crafter] — это защищённые сооружения на [planet=rabbasca], содержащие бесконечные запасы товаров, оставленные их давно исчезнувшими создателями. Взлом с помощью [item=vault-access-key] даёт временный доступ и отключает их защиту.\nВзломанные хранилища можно настроить на выброс накопленного содержимого в обмен на [item=carotenoid-ore] или [fluid=beta-carotene]. Это открывает доступ к сырью вроде [item=iron-ore], [item=copper-ore], [item=calcite], [item=sulfur] и является единственным способом получить [item=haronite] и [item=harene-ears-core].\nРоботы-защитники реагируют только на близкие военные угрозы. Они никогда не атакуют вашу фабрику, даже если вы бурите ближайшие [entity=rabbascan-scrap].\nКаждая активная [entity=rabbasca-vault-console] повышает глобальный уровень настороженности, усиливая защиту и осложняя захват новых хранилищ.
rabbasca-bunnyhop=[item=bunnyhop-engine] позволяет [entity=character] напрямую прыгать между планетами без [entity=rocket-silo]. Можно переносить предметы, но начальные пределы по весу и дальности прыжка ограничены и требуют дальнейших исследований.\nИспользуйте [shortcut=activate-bunnyhop-engine], чтобы запустить последовательность старта, затем бегайте, чтобы зарядить двигатель. Двигатель не заряжается, если вы несёте слишком большой вес.\nПрыгать можно только в те космические локации, между которыми есть прямое соединение, то есть с [planet=rabbasca] можно прыгнуть только на [planet=gleba].\nДальние прыжки, например с [planet=fulgora] на [planet=aquilo], возможны, но требуют большого объёма исследований в [technology=bunnyhop-engine-4].

