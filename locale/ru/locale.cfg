[equipment-description]
bunnyhop-engine-equipment=Устройство, позволяющее [entity=character] легко путешествовать между планетами, но с ограниченной дальностью. Позволяет взять с собой небольшое количество предметов. Также выдаёт немного энергии.\nМаксимальную дальность и грузоподъёмность можно увеличить дальнейшими исследованиями.\nПредел веса масштабируется с качеством.

