[entity-description]
rabbasca-vault-crafter=Можно взломать через [entity=rabbasca-vault-spawner], чтобы получить доступ к ресурсам в обмен на каротин. Взломанные хранилища повышают уровень настороженности противника.
rabbasca-energy-source=Мощные энергетические сигнатуры из глубины обеспечивают ограниченное, но стабильное энергоснабжение, однако блокируют любые другие способы выработки электроэнергии.
rabbasca-vault-warp-spawner=Раббасканский защитный механизм, способный варпом подтягивать большие силы подкрепления. Очень прочный, но со временем разрушается. Строится [entity=vault-defender-spawny]. Может быть взломан с помощью [item=vault-security-key], превращаясь в [entity=rabbasca-warp-pylon].
rabbasca-warp-cargo-pad=Это [entity=cargo-landing-pad] с дополнительными возможностями варпа. Предметы из её инвентаря могут использоваться для строительства любым [entity=rabbasca-warp-pylon], даже на других планетах.\nПоскольку грузовой люк был заменён варп-механизмом, эта посадочная площадка получает входящий груз только через присоединённый [entity=cargo-bay].
rabbasca-warp-pylon=Строит [entity=entity-ghost] и [entity=tile-ghost] в своём радиусе, варпуя их на место. Необходимые для строительства предметы должны быть помещены в [entity=rabbasca-warp-cargo-pad].\nПропускает призраки, уже закреплённые за [entity=construction-robot].\nДолжен быть установлен на [tile=rabbasca-energetic-concrete].
rabbasca-vault-spawner=Охраняет подключённое [entity=rabbasca-vault-crafter]. Может быть взломан с помощью [item=vault-access-key], превращаясь в [entity=rabbasca-vault-console]. Взлом действует ограниченное время, но его можно продлить, загружая внутрь определённые предметы.
vault-defender-1=Не атакует, но время от времени призывает на помощь [entity=vault-distractor].
vault-defender-heavy=Медленный и громоздкий. Всегда действует в сопровождении других роботов.
vault-defender-charged=Быстрый и опасный. Всегда действует в сопровождении других роботов.
vault-defender-spawny=Строит [entity=rabbasca-vault-warp-spawner], чтобы варпом подтягивать подкрепления. Всегда действует в сопровождении нескольких других роботов.
rabbasca-vault-meltdown=СКОРО ПЛАВЛЕНИЕ ЯДРА!\nЭВАКУАЦИЯ!\nНЕЗАМЕДЛИТЕЛЬНО!

