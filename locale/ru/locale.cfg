[space-location-description]
rabbasca=В основном безжизненный спутник с каменистой поверхностью и, что странно, большим количеством рыбы. Из глубины исходят странные энергетические сигнатуры, мешающие работе обычных источников энергии.\nИнопланетные хранилища могут содержать ресурсы, необходимые для поддержания базы здесь.

