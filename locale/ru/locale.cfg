[mod-setting-description]
rabbasca-cap-bunnyhop-research=Убирает бесконечные исследования Bunnyhop, ограничивая прыжки только на луны и близлежащие планеты.
rabbasca-bunnyhop-force-naked=Делает невозможным перенос предметов во время Bunnyhop-прыжков, превращая их лишь в более быстрый аналог использования ракетной шахты.\nПри включении этой опции вывоз предметов с Раббаски будет невозможен до поздней стадии игры. Используйте её только в том случае, если планируете перенести научную базу на Раббаску или не нуждаетесь в раббасканских технологиях.
rabbasca-bunnyhop-rabbasca-only=Делает [item=bunnyhop-engine] непригодным к использованию на любых планетах, кроме Раббаски.
rabbasca-evolution-per-vault=Альтернатива обычной эволюции на Раббаске рассчитывается как произведение этого значения в процентах на количество текущих взломанных хранилищ.\nЗначение 2.5 означает, что каждые ровно 10 взломанных хранилищ дают 25% эволюции на Раббаске. Этот параметр не зависит от настроек эволюции в игре. Чтобы отключить эволюцию на Раббаске, установите это значение равным 0.\n\nУчтите, что внутриигровое значение обновится только после того, как какое-нибудь хранилище будет взломано или срок взлома истечёт.
rabbasca-disable-train-extensions=Отключает технологию __TECHNOLOGY__rabbasca-railway__, добавляющую новые локомотивы и грузовые вагоны с сеткой оборудования.
rabbasca-show-alertness-ui=Добавляет небольшой индикатор текущего уровня настороженности в левый верхний угол. Индикатор виден только при просмотре поверхности Раббаски.\nИзменения этого параметра применяются при следующем обновлении настороженности или при переключении между поверхностями.

