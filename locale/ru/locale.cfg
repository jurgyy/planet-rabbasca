[item-description]
rabbasca-turbofish=Очень питательная из-за долгого воздействия энергии.\nНе знаю, дело в запахе или питательной ценности, но бегать после них вы точно начинаете гораздо быстрее.
rabbasca-warp-core=Инопланетный механизм, способный варпом переносить материю на большие расстояния. Получается из взломанного [entity=rabbasca-vault-warp-spawner].
harene-ears-core=Загадочное устройство, позволяющее крупным машинам черпать энергию из окружающего харенового энергетического поля.\nМашины, питающиеся таким образом, должны стоять на [tile=rabbasca-energetic-concrete].
harene-ears-subcore=Загадочное устройство, позволяющее небольшим машинам черпать энергию из окружающего харенового энергетического поля.\nМашины, питающиеся таким образом, должны стоять на [tile=rabbasca-energetic-concrete].
rabbasca-energetic-concrete=Покрытие пола, позволяющее [item=harene-ears-core] забирать энергию из создаваемого им харенового энергетического поля.
machining-assembler=Сборочный автомат, специализирующийся на сборке других сборочных автоматов и сложной техники.
bunnyhop-engine=Устройство, позволяющее легко путешествовать между планетами.\nПосле активации бегайте вокруг, чтобы зарядить его. Зарядка прерывается при открытии удалённого обзора.\nДальность и грузоподъёмность можно увеличить исследованиями.\n\nПРИМЕЧАНИЕ: после использования у предмета есть время перезарядки. Поместите его на хотбар, чтобы отслеживать её.
vault-access-key=Выстрелите из него в [entity=rabbasca-vault-spawner], чтобы взломать его.
vault-security-key=Усиленная версия [item=vault-access-key], взламывает быстрее и даёт больше прочности на попытки взлома.

