[technology-description]
bunnyhop-engine=Альтернативный способ межпланетных путешествий. Также единственный способ покинуть Раббаску до исследования [technology=harene-synthesis].\nДальнейшие исследования увеличивают максимальную дистанцию и грузоподъёмность.
rabbasca-healthy-fluids=Не забывайте про овощи.
interplanetary-construction=Используйте [entity=rabbasca-warp-pylon] для строительства зданий на других планетах, варпуя их из [entity=rabbasca-warp-cargo-pad].
rabbasca-ears-technology=Используйте инопланетные технологии, чтобы убрать потребление энергии у машин, устанавливая [item=harene-ears-core] и размещая их на [tile=rabbasca-energetic-concrete].
rabbasca-ears-technology-labs=[item=harene-ears-core], установленные в лабораториях, не только дают альтернативный источник энергии, но и немного повышают их производительность.
rabbasca-ears-technology-silos=[WIP]Ракеты, изготовленные в шахтах с [item=harene-ears-core], могут создавать дополнительную тягу, что позволяет отправлять вдвое больший груз на одну ракету.
harene-synthesis=[WIP]
